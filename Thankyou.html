</head>
<style>
    body{
        display: flex;
        align-items: center;
        justify-content:center;
        margin: 0;
        height: 100vh;

    }
    div{
        text-align: center;
        align-items: center;
    }

<body>
    <div>
    <h1>Thank you for Voting</h1>
    </div>  
    <script>
        let timeout;

        function startsessiontimer() {
            timeout = setTimeout(() => {
                alert("You have logged out");
                window.location.href = "https://www.google.co.in"
            }, 1000);
        }

        window.onload = startsessiontimer();
    </script>  
</body>
